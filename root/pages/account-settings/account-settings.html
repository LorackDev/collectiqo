<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <title>Account Settings</title>
</head>
<body>
    <main>
        <section class="general-settings">
            <h2>General</h2>

            <form id="generalSettingsForm">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <button type="submit">Update General Settings</button>

            </form>
        </section>

        <section class="account-management">
            <h2>Account Management</h2>
            
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <button type="submit">Change Password</button>
            </form>
        </section>

        <section class="delete-account">
                <h2>Delete Account</h2>

                    <form id="accountDeletionForm">
                        <button type="button" onclick="confirmAccountDeletion();">Delete Account</button>
                    </form>
        </section>
    
    </main>

    <script>
        function confirmAccountDeletion() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Add your JavaScript code here to handle the account deletion process
                console.log('Account deletion confirmed.');
            }
        }
    </script>
</body>
</html>
